
<link href="style/gestisci_gruppi.css" rel="stylesheet" />
<div class="home-container">
    <div class="lower">
        <div>
            <table class="table-spacing">
                <thead>
                    <tr>
                        <th colspan="4" class="table-header">POLO</th>
                    </tr>
                    <tr>
                        <th>Nome</th>
                        <th>Descrizione</th>
                        <th>Azione</th>
                    </tr>
                </thead>
                <tbody>
                    <#if (ListaPoli?size>0)>
                    <#list ListaPoli as polo>
                    <tr>
                        <td>${polo.nome}</td>
                        <td>${polo.descrizione}</td>
                        <td><a href="gruppo?nome=${polo.nome}"><button name="modifica">Modifica</button></a><a href="modifica-gruppo?nome=${polo.nome}"><button name="elimina">Elimina</button></a></td>
                    </tr>

                    </#list>
                    </#if> 
                </tbody>
            </table>

        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th colspan="3" class="table-header">DIPARTIMENTI</th>
                    </tr>
                    <tr>
                        <th>Nome</th>
                        <th>Descrizione</th>
                        <th>Azione</th>
                    </tr>
                </thead>
                <tbody>
                    <#if (ListaDipartimenti?size>0)>
                    <#list ListaDipartimenti as dipartimento>
                    <tr>
                        <td>${dipartimento.nome}</td>
                        <td>${dipartimento.descrizione}</td>
                        <td><a href="gruppo?id=${dipartimento.id}"><button name="modifica">Modifica</button></a><a href="modifica-gruppo?id=${dipartimento.id}"><button name="elimina">Elimina</button></a></td>
                    </tr>
                    </#list>
                    </#if>
                </tbody>
            </table>
        </div>

        <a href="home_admin"><button class="my-button">Indietro</button></a>
        <a href="modifica-gruppo?g=0"><button class="my-button">Aggiungi gruppo</button></a>

    </div>
