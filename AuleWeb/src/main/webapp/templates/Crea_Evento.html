<head>
    <link  rel="stylesheet" href="style/informazioni.css" type="text/css"/>
    <title>Aule web </title>
</head>
<body>

<div class="home-container">
    <div class="home-home">
        <span class="home-text">Crea e modifica evento</span>


        <div class="home-frame3">
            <img
                    alt="UnivaqLogo116"
                    src="images/UnivAQ_logoC.png"
                    class="home-univaq-logo1"
            />
        </div>
        <form action="evento" method="post">
            <input type="hidden" name="aula_selezionata" value="${aula.id}">
            <input type="hidden" name="id_evento" value="${calendario_modifica.evento.id}">
            <span>
                <span>Nome dell'evento</span>
            </span>
            <div class="Evento-nome-responsabile"><input type="text" name="nome" value="${calendario_modifica.evento.nome}" required></div>
            <span>
                <span>Descrizione Dell'evento</span>
            </span>
            <div class="Evento-descrizione-responsabile"><input type="text" name="descrizione" value="${calendario_modifica.evento.descrizione}" required></div>
            <span>
                <span>Aula dell'evento:</span>
            </span>
            <div class="Evento-aula-responsabile"><input type="text" name="aulaevento" value="${aula.nome}" <#if modifica??>readonly</#if>></div>
            <div class="Evento-atrezzature-responsabile">
            </div>
            <div class="Evento-orario-responsabile">
                <span>Tipologia dell'evento</span>
                <select name="tipo">
                    <#list Tipologia as tipo>
                        <option value="${tipo}" <#if (calendario_modifica.evento.tipologia == tipo)>selected</#if>>${tipo}</option>
                    </#list>
                </select>
            </div>
            <div class="Evento-orario-responsabile">
               <span >
                <span>Corso</span>
            </span>
                <select name="corso">
                    <option value="0" selected>Nessun corso</option>
                    <#list Corsi as corso>
                        <option value="${corso.id}" <#if (calendario_modifica.evento.corso?? && calendario_modifica.evento.corso.nome == corso.nome)>selected</#if>>${corso.nome}</option>
                    </#list>
                </select>
            </div>
            <span>
                <span>Data dell'evento</span>
            </span>
            <div class="Evento-data-responsabile"><input type="date" name="data" value="${dataEvento}" required <#if !modifica??>readonly</#if>></div>
            <span>Ora di inzio dell'evento</span>

            <div class="Evento-orario-responsabile"><input type="time" name="oraInizio" value="${calendario_modifica.oraInizio}" required></div>
               <span>
                <span>Ora di fine dell'evento</span>
            </span>

           <div class="Evento-orario-responsabile"><input type="time" name="oraFine" value="${calendario_modifica.oraFine}" required></div>
           <span>
                <span>Quante volte vuoi che l'evento si ripeta?</span>
            </span>
            <div class="Evento-orario-responsabile"><input type="number" min="1" max="15" name="ripetizioni" value="${calendario_modifica.ripetizioni}" <#if !modifica??>readonly</#if>></div>
    <span>Con quale frequenza?</span>

    <div class="Evento-orario-responsabile">
                <select name="frequenza" <#if !modifica??>disabled</#if>>
                    <option value="giornaliera" <#if (calendario_modifica.ricorrenza == "giornaliera")>selected</#if>>Giornaliera</option>
                    <option value="settimanale" <#if (calendario_modifica.ricorrenza == "settimanale")>selected</#if>>Settimanale</option>
                    <option value="mensile" <#if (calendario_modifica.ricorrenza == "mensile")>selected</#if>>Mensile</option>
                </select>
            </div>
            <div class="Bottone-salva">
                <input type="submit" class="button" value="salva" name="crea">
            </div>
        </form>
    </div>
           <div>
    <a href="${sendredirect}"><button class="my-button">Indietro</button></a>
</div>
</div>
</body>
</html>
