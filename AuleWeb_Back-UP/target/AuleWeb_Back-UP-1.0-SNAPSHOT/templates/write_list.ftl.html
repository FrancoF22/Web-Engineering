<h2>Eventi disponibili</h2>
<#if (eventi?size>0)>
<ul>
    <#list eventi as evento>
    <li>
        ${strip_slashes(evento.nome)}:&nbsp;<a href="evento?k=${evento.key}">[modify evento]</a>
        <br/>
        <i>${evento.descrizione}</i><br/>
        <i>tipologia: ${evento.tipo}</i><br/>
    </li>
    </#list>
</ul>
</#if>
<p><a href="evento?k=0">Create a new evento</a></p>
