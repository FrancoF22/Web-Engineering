<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<link rel="stylesheet" href="style/filtri.css" type="text/css" />
<link rel="stylesheet" href="style/mostra_aule.css" type="text/css" />

<div class="home-container">    
    <div class="row">
        <form action="eventiAulaGiorno" method="GET">
            <input type="hidden" name="previous_day" value="true">
            <input type="hidden" name="i" value="${i!0}"/>
            <input type="hidden" name="d" value="${Day!0}"/>
            <button type="submit">
                Giorno precedente <i class="fas fa-chevron-left"></i>
            </button>
        </form>
        
        <!-- Visualizza la data riferita all'elemento attuale -->
        <span id="currentDate" class="current-date">${Day!0}</span>

        <form action="eventiAulaGiorno" method="GET">
            <input type="hidden" name="next_day" value="true">
            <input type="hidden" name="i" value="${i!0}"/>
            <input type="hidden" name="d" value="${Day!0}"/>
            <button type="submit">
                <i class="fas fa-chevron-right"></i> Giorno successivo
            </button>
        </form>
    </div>
    <table class="custom-table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Giorno</th>
                <th>Ora Inizio</th>
                <th>Ora Fine</th>
            </tr>
        </thead>
        <tbody>
            <#if (eventi?size>0)>
            <#list eventi as e>
            <tr>
                <td>${e.evento.nome}</td>
                <td>${e.giorno}</td>
                <td>${e.oraInizio}</td>
                <td>${e.oraFine}</td>
            </tr>
            </#list>
            </#if>
        </tbody>            
    </table>
</div>

<script>
    // Funzione per aggiornare la data riferita all'elemento attuale
    function updateCurrentDate() {
        var currentDateElement = document.getElementById('currentDate');
        currentDateElement.innerText = /* Logica per ottenere la data riferita all'elemento attuale */;
    }

    // Richiama la funzione all'avvio della pagina o quando necessario
    updateCurrentDate();
</script>
