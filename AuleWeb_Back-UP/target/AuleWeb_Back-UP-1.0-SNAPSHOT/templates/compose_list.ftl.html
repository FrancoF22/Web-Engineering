<h2>Tabella Calendario del db (informazioni)</h2>
<#if (calendario?size>0)>
<ul>
    <#list calendario as calendario>
    <li>
        <b>${calendario.numero}</b> &nbsp; ${calendario.data}&nbsp;<a href="compose?n=${calendario.key}">[modifica calendario]</a>
    </li>
    </#list>
</ul>
<#else>
<p>Nessun calendario trovato.</p>
</#if>
<p><a href="compose?n=0">Crea un nuovo calendario</a></p>
