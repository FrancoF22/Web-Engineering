
<link rel="stylesheet" href="style/login.css" type="text/css" />
<title>login</title>

<div class="login-container">
    <h1 class="login-title">Accedi al Tuo Account</h1>
    <form method="post" action="login" class="login-form">
        <div class="form-field">
            <label for="username">Username</label>
            <input type="text" id="username" name="u" placeholder="Inserisci il tuo username" required>
        </div>

        <div class="form-field">
            <label for="password">Password</label>
            <input type="password" id="password" name="p" placeholder="Inserisci la tua password" required>
        </div>

        <div class="form-actions">
            <button type="button" onclick="window.history.back();" class="btn-secondary">Indietro</button>
            <input type="submit" name="login" value="Accedi" class="btn-primary">
        </div>
    </form>
</div>
