<link rel="stylesheet" href="style/filtri.css" type="text/css" />

<div class="home-container">

    <div class="home-home">
        <table class="custom-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Aula</th>
                    <th>Ora Inizio</th>
                    <th>Ora Fine</th>
                </tr>
            </thead>
            <tbody>
                <#if (ListaEventi?size>0)>
                <#list ListaEventi as cal>
                <tr>
                    <td>${cal.evento.nome}</td>
                    <td>${cal.aula.nome}</td>
                    <td>${cal.oraInizio}</td>
                    <td>${cal.oraFine}</td>
                </tr>
                </#list>
                </#if>
            </tbody>            
        </table>

    </div>
</div>
