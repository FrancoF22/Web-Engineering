<link rel="stylesheet" href="style/filtri.css" type="text/css" />

<div class="home-container">

    <div class="home-home">
        
    <div class="row"><form action="eventiCorsoSettimana" method="GET">
    <input type="hidden" name="previous_week" value="true">
    <input type="hidden" name="i" value="${i!0}"/>
        <input type="hidden" name="d" value="${Day!0}"/>
    <button type="submit">Settimana precedente</button>
    </form></div>
    <div class="row"><form action="eventiCorsoSettimana" method="GET">
        <input type="hidden" name="next_week" value="true">
        <input type="hidden" name="i" value="${i!0}"/>
        <input type="hidden" name="d" value="${Day!0}"/>
        <button type="submit">Settimana successiva</button>
    </form></div>
        <table class="custom-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Giorno</th>
                    <th>Ora Inizio</th>
                    <th>Ora Fine</th>
                </tr>
            </thead>
            <tbody>
                <#if (ListaEventi?size>0)>
                <#list ListaEventi as cal>
                <tr>
                    <td>${cal.evento.nome}</td>
                    <td>${cal.giorno}</td>
                    <td>${cal.oraInizio}</td>
                    <td>${cal.oraFine}</td>
                </tr>
                </#list>
                </#if>
            </tbody>            
        </table>

    </div>
</div>
