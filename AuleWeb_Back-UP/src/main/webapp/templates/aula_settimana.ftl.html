<link rel="stylesheet" href="style/filtri.css" type="text/css" />

<div class="home-container">

    <div class="home-home">
        <input type="hidden" name="i" value="${i!0}"/>
        <input type="hidden" name="d" value="${Day!0}"/>
        <div class="row"><input type="submit" name="previous_week" value="Settimana Precedente"/></div>
        <div class="row"><input type="submit" name="next_week" value="Settimana Successiva"/></div>
        <table class="custom-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Giorno</th>
                    <th>Ora Inizio</th>
                    <th>Ora Fine</th>
                </tr>
            </thead>
            <tbody>
                <#if (ListaEventi?size>0)>
                <#list ListaEventi as cal>
                <tr>
                    <td>${cal.evento.nome}</td>
                    <td>${cal.giorno}</td>
                    <td>${cal.oraInizio}</td>
                    <td>${cal.oraFine}</td>
                </tr>
                </#list>
                </#if>
            </tbody>            
        </table>

    </div>
</div>
