<link rel="stylesheet" href="style/filtri.css" type="text/css" />

<div>Filtro aula settimana</div>

<div class="home-container">

    <div class="home-home">
        <table class="custom-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Luogo</th>
                    <th>Edificio</th>
                    <th>Piano</th>
                    <th>Capienza</th>
                    <th>Professore</th>
                    <th>Attrezzature</th>
                </tr>
            </thead>
            <tbody>
                <#if (aule?size>0)>
                <#list aule as aula>
                <tr>
                    <td>${aula.nome}</td>
                    <td>${aula.luogo}</td>
                    <td>${aula.edificio}</td>
                    <td>${aula.piano}</td>
                    <td>${aula.capienza}</td>
                    <td><#if aula.professore??>${aula.professore.nome} ${aula.professore.cognome}</#if></td>
                </tr>
                </#list>
                </#if>
            </tbody>            
        </table>

    </div>
</div>
