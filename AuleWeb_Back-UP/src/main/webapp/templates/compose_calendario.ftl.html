
<link rel="stylesheet" href="style/lista_calendario.css" type="text/css" />


<form method="get" action="calendario">
    <div class="container">
        <input type="hidden" name="n" value="${calendario.key!0}"/>
        <div class="row">
            <div class="four columns clabel">Data</div>
            <div class="ten columns">
                <br/><select name="day" class="small" >
                    <#list days as day>
                    <option value="${day}"
                            <#if (day?string=calendario.giorno?string("d"))>
                        selected="selected"
                        </#if>
                        >${day}</option>
                    </#list>  
                </select>/<select name="month" class="small" >
                    <#list months as month>
                    <option value="${month}"
                            <#if (month?string=calendario.giorno?string("M"))>
                        selected="selected"
                        </#if>
                        >${month}</option>
                    </#list> 
                </select>/<select name="year" class="small" >
                    <#list years as year>
                    <option value="${year?c}"
                            <#if (year?c?string=calendario.giorno?string("y"))>
                        selected="selected"
                        </#if>
                        >${year?c}</option>
                    </#list> 
                </select></div>
            <div class="two columns"><input type="submit" name="update" value="Update"/></div>
        </div>

        <div class="four columns clabel">Orari
        <label for="nota">Inizio:</label>
        <input type="text" name="oraInizio" value="${calendario.oraInizio}">

        <label for="capienza">Fine:</label>
        <input type="text" name="oraFine"  value="${calendario.oraFine}">
        </div>

        <#if (unused?size>0)>
        <div class="row">
            <div class="four columns clabel">Aula & Attivita'</div>
            <div class="ten columns"><select name="aaula">
                    <#list unused as aula>
                    <option value="${aula.key}">${aula.nome}
                    </option>
                    </#list>
                </select>
                <br/></div>
            <#if (eventi?size>0)>
            <div class="ten columns"> <select name="aevento">
                    <#list eventi as e>
                    <option value="${e.key}">${e.nome}
                    </option>
                    </#list>            
                </select>
                <br/></div>
            </#if>
            <div class="two columns"><input type="submit" name="add" value="Add"/></div>
        </div>
        </#if>

        <#if (used?size>0)>
        <div class="row">
            <div class="four columns clabel">Rimuovi </div>
            <div class="ten columns"> <select name="raula">
                    <#list used as a>
                    <option value="${a.key}">${a.nome}
                    </option>
                    </#list>            
                </select>
                <br/></div>
            <div class="two columns"><input type="submit" name="remove" value="Remove"/></div>
        </div>
        </#if>
        
</div>
</form>
