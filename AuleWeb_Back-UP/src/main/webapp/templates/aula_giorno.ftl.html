<link rel="stylesheet" href="style/filtri.css" type="text/css" />

<div class="home-container">    
    <table class="custom-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Giorno</th>
                    <th>Ora Inizio</th>
                    <th>Ora Fine</th>
                </tr>
            </thead>
            <tbody>
                <#if (eventi?size>0)>
                <#list eventi as e>
                <tr>
                    <td>${e.evento.nome}</td>
                    <td>${e.giorno}</td>
                    <td>${e.oraInizio}</td>
                    <td>${e.oraFine}</td>
                </tr>
                </#list>
                </#if>
            </tbody>            
        </table>
    </div>
</div>
